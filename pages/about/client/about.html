<template name="about">
	<style>

body {
    background-color: white;}

</style>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

    body {
      font-family: 'Quicksand', sans-serif;

    }

<h1><strong>About Us</strong></h1>
<h2 class="bg-info"><strong>What is VR?</strong></h2>
<h3 class="text-info">VR stands for Virtual Reality. This revolutionary technology allows you to immerse yourself in videos, images, movies, and other forms of media through the complete utilization of visual and auditory senses..</h3>
<br>
<h2 class="bg-info"><strong>What We Do</strong></h2>
<h3 class="text-info"><sp>VR Vacations is designed to promote the advancement of technology by spreading the use of VR. Rather than viewing pictures and videos, you can now immerse yourself in the experience of high adrenaline activities without the risks or gorgeous views without the extra cost, all from the convenience of your own home! We allow you to share your vacations and own exciting experiences with friends and family in addition to allowing you to experience theirs in a whole other dimension. </sp></h3>
<br>
<h2 class="bg-info"><strong>What do I need to use VR Vacations?</strong></h2>
<h3 class="text-info">Our app is designed to be simple, easy, and accessible. All you need to do is register for a free account where you can view posts and share your own VR media, in addition to obtaining a VR headset with which to access VR! VR headsets can be purchased online or made from cardboard in your own house! Check out cardboard VR headset D.I.Y.s <a href="https://youtu.be/EHkOnsvpHiA">HERE</a>.</h3>
<br>
<h3 class="bg-info"><strong>Meet Our Team</strong></h3>
<table class="table table-bordered table-hover">
	<thead class="thead-light">
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
			<th scope="col">Location</th>
			<th scope="col">Short Bio About Us!</th>
		</tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
			<td>{{t.location}}</td>
			<td>{{t.bio}}</td>
   </tr>
