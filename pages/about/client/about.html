<template name="about">
	<style>
body {
    background-color: white;}
		tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<h1><strong>About</strong></h1>
<h3 class="bg-info"><strong>What is Virtual Reality?</strong></h3>
<h4 class="text-info">Answer</h4>
<br>
<h3 class="bg-info"><strong>What We Do</strong></h3>
<h4 class="text-info"><sp>We are a media application utilizing the revolutionary features of Virtual Reality in order to bring the experiences to you! Rather than viewing pictures and videos, you can now immerse yourself within the experience of high adrenaline activities without the risks or basking in the views of the Northern Lights, all at no extra cost!</sp></h4>
<br>
<h3 class="bg-info"><strong>Meet Our Team</strong></h3>
<table class="table table-bordered table-hover">
	<thead-dark>
		<tr><th>Name</th><th>Email</th><th>Location</th></tr>
	</thead-dark>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
			<td>{{t.location}}</td>
   </tr>
</template>
