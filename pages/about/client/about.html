<template name="about">
	<style>
body {
    background-color: white;}
</style>

<h1><strong>About</strong></h1>
<h4><strong>What is Virtual Reality</strong></h4>
<p>Answer</p>
<h4><strong>What We Do</strong></h4>
<p>We are a media application utilizing the revolutionary features of Virtual Reality in order to bring the experiences to YOU. Rather than viewing pictures and videos, you can now immerse yourself within the experience of parachuting or visiting the tropics at no extra cost!</p>
<h4><strong>Meet Our Team</strong></h4>
<table class="table table-bordered">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
