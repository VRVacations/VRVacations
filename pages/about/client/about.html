<template name="about">
	<style>

body {
    background-color: white;}
		tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
    }
  </style>
</head>

<h1><strong>About</strong></h1>
<h2 class="bg-info"><strong>What is Virtual Reality?</strong></h2>
<h3 class="text-info">VR Vacations allows you to simulate travelling the whole world free and from the convenience of your own home! VR Vacations provides realistic and fun experiences.</h3>
<br>
<h2 class="bg-info"><strong>What We Do</strong></h2>
<h3 class="text-info"><sp>We are a media application utilizing the revolutionary features of Virtual Reality in order to bring the experiences to you! Rather than viewing pictures and videos, you can now immerse yourself within the experience of high adrenaline activities without the risks or basking in the views of the Northern Lights, all at no extra cost!</sp></h3>
<br>
<h3 class="bg-info"><strong>Meet Our Team</strong></h3>
<table class="table table-bordered table-hover">
	<thead class="thead-light">
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Email</th>
			<th scope="col">Location</th>
		</tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
			<td>{{t.location}}</td>
   </tr>
</template>
