<template name="contact">

  <div class="jumbotron">
    <h2><strong>Contact us</strong></h2>
      <p> Have any questions, comments, suggestions, or other inqueries? Fill your information in below and we will get back to you as soon as possible!</p>
  </div>

<br>
  <h4><strong>Your Name:</strong></h4> <input type="text" placeholder="name" rows="40">
<br>
  <h4><strong>Your Email:</strong></h4> <input type="text" placeholder="email" rows="40">
  <p>Please provide us with a email that we may respond to you on!</p>

  <h4><strong>Topic:</strong></h4> <select>
  <option value="tech">Technical error</option>
  <option value="bull">Bullying/harassment</option>
  <option value="ille">Illegal content</option>
  <option value="othe">Other</option>
</select>
<br>
  <h4><strong>Enter Your Inquiry Below:</strong></h4><br>
  <textarea rows="5" cols="100"></textarea>
<br>
  <button class="btn btn-lg btn-danger">Submit</button>
</template>
