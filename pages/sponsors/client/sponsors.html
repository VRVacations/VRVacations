<template name="sponsors">

	<h1>I wish I had these sponsors!</h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td>Company</td>
				<td>Amount</td>
				<td>Date</td>
				<td>Website</td>
			</tr>
		</thead>
		<tbody>
			{{#each s in sponsorData}}
				<tr>
					<td>{{s.name}} </td>
					<td>{{s.amt}} </td>
					<td>{{s.date}} </td>
					<td><a href="{{s.link}}">{{s.link}}</a> </td>
				</tr>
			{{/each}}
		</tbody>
	</table>


	<hr>
	<ol>
	{{#each stuff in randomStuff}}
		<li>{{stuff}}</li>
	{{/each}}
	</ol>
</template>
