<template name="userList">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  <button class="add-me-js">Add me</button>
  <button class="js-remove-all">Clear</button>
  <ol>
    {{#each connection in connections}}
    <li> <a href="http://{{connection.localIP}}:3000">
      {{connection.userName}} at {{connection.localIP}}
    </a></li>
    {{/each}}
  </ol>
</template>
