<template name="friends">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1>Friends List</h1>
  <hr>
  <table class="table table-bordered table-striped">
<tr>
<th>  Name </th>
<th>  Birthday </th>
<th>  Location </th>
<th>  Gender </th>
<th> Friend </th>
</tr>
    <tbody>
      {{#each u in users}}
        {{> person u=u}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="person">
  <tr>
    <td>{{u.name}}</td>
    <td>{{u.bday}}</td>
    <td> {{u.birthplace}}</td>
    <td> {{u.gender}}</td>
    <td>
      {{#if isFriend}}
        <button id="js-defriend" class="btn btn-sm">Defriend</button>
      {{else}}
        <button id="js-friend" class="btn btn-sm">Add friend</button>
      {{/if}}
    </td>
  </tr>
</template>
