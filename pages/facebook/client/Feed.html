<template name="fbtimeline">
  <h1>Status</h1>
  <h1> Posts of your Friends</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
</template>



<template name="fbshowpost">
  <div class="fb-post">
    {{p.createdAt}}<br>
    {{p.name}}<br>
    {{p.text}}<br>
    {{p.location}}<br>
    {{p.title}}<br>
    {{p.filename}}<br>
  </div>
  </template>
