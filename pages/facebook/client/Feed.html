<template name="fbtimeline">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1> Your Friends' Posts</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
</template>



<template name="fbshowpost">
  <a>test</a>
  <iframe width="100%"
	height="300px"
	allowfullscreen
	frameborder="0"
	src="https://cdn3.photoblogstop.com/wp-content/uploads/2012/07/Sierra_HDR_Panorama_DFX8048_2280x819_Q40_wm_mini.jpg">
</iframe>
  <div class="fb-post">
  <p><b> Time: </b>   {{p.createdAt}} </p>
    <p><b> Location: </b>  {{p.location}} </p>
  <p><b> Author: </b> {{p.name}} </p>
  <p><b> Title: </b> {{p.title}}  </p>
 <br>
    <a href={{p.filename}}><img src={{p.filename}} alt={{p.filename}}></a>
    <br>
    <p><b> Caption: </b> {{p.text}} </p> <br>

    {{#if checker}}

    <button id="deletebutton" type="button">Delete Post</button>
    {{/if}}

  </div>
  </template>
