<template name="fbtimeline">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  <h1>Status</h1>
  <h1> Your Friends' Posts</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
</template>



<template name="fbshowpost">
  <div class="fb-post">
    {{p.createdAt}}<br>
    {{p.name}}<br>
    <h4>{{p.title}}</h4>
    {{p.location}}<br>
    <img src={{p.filename}} alt={{p.filename}}>
    <br>
    {{p.text}}<br>

  </div>
  </template>
