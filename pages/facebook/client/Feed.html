<template name="fbtimeline">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1> Your Friends' Posts</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
  <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
</template>



<template name="fbshowpost">

  <div class="fb-post">
  <p><b> Time: </b>   {{p.createdAt}} </p>
    <p><b> Location: </b>  {{p.location}} </p>
  <p><b> Author: </b> {{p.name}} </p>
  <p><b> Title: </b> {{p.title}}  </p>
 <br>
  <!--<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<a-scene>
   <a-assets><img id="panorama" src="{{p.filename}}"> crossorigin
   </a-assets>
   <a-sky src="#panorama" rotation="0 -90 0"></a-sky>
 </a-scene>-->
    <a href="image/{{p._id}}"><img width="100%" src="{{p.filename}}"></a>
    <br>
    <br>
    <p><b> Caption: </b> {{p.text}} </p> <br>

    {{#if checker}}

    <button id="deletebutton" type="button">Delete Post</button>
    {{/if}}

  </div>

  <head>
 				 <style>
 						 html {
 								 overflow: scroll;
 						 }
 				 </style>
 		 </head>
 		 <body>
 				 <div style="width:600px; background-color:#a0c0a0;">

 				 </div>
 		 </body>

  </template>
