<template name="fbtimeline">
  <h1>Status</h1>
  <h1> Your Friends' Posts</h1>
  {{#each p in posts}}
    {{> fbshowpost p=p}}
  {{/each}}
</template>



<template name="fbshowpost">
  <div class="fb-post">
    {{p.createdAt}}<br>
    {{p.name}}<br>
    {{p.location}}<br>
    <img src={{p.filename}} alt={{p.filename}}>
    <h4>{{p.title}}</h4>
    <br>
    {{p.text}}<br>

  </div>
  </template>
