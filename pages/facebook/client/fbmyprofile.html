<template name="fbmyprofile">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1>My Profile</h1>
  {{#if currentUser}}
    Username: {{user.name}}
    <br>
    Birthday: {{user.bday}}
    <br>
    Birthplace: {{user.birthplace}}
    <br>
    Gender: {{user.gender}}
    <br>
    Public: {{user.public}}
    <br>
  {{else}}
  You have to log in to access this page. Sign up for VR Vacations now to experience VR around the world!
  {{/if}}
  <a href="{{pathFor 'fbinfo'}}"><button class="btn btn-info">Edit Profile</button></a>

</template>
