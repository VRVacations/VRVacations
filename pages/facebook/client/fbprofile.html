<template name="fbprofile">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1>Mini-FB Profile</h1>
  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  Your Full Name:
    <input type="text" id="js-name" value="{{user.name}}">
    <br>
    Your Birthdate:
    <input type="date" id="js-bday" value="{{user.bday}}">
    <br>
    Birthplace:
    <input type="text" id="js-birthplace" value="{{user.birthplace}}">
    <br>
    Your Gender:
    <select id="js-gender" value="{{user.gender}}">
      <option></option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <br>
    Let Everyone see my Profile:
    <select id="js-public" value="{{user.public}}">
      <option></option>
      <option>Yes</option>
      <option>No</option>
    </select>
    <br>
    <button id="js-submit" class="btn btn-info" onclick="alert('Your profile has been updated!')">Update Profile</button>
    <br>
    <a href="{{pathFor 'fbmyprofile'}}"><button class="btn btn-info">Go Back</button></a>
</template>
