<template name="fbprofile">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <h1>Mini-FB Profile</h1>
  {{#if currentUser}}
    {{> fbinfo user=user}}
  {{else}}
  You have to log in to access this page
  {{/if}}


</template>

<template name="fbinfo">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  Your Full Name:
    <input type="text" id="js-name" value="{{user.name}}">
    <br>
    Your Birthdate:
    <input type="date" id="js-bday" value="{{user.bday}}">
    <br>
    Location:
    <input type="text" id="js-birthplace" value="{{user.birthplace}}">
    <br>
    number of pets:
    <input type="text" id="js-pets" value="{{user.pets}}"><br>
    Your interests:
    <input type="text" id="js-interests" value="{{user.interests}}"><br>
    Your Gender:
    <select id="js-gender">
      <option {{isSelected user.gender 'Enter Gender'}} value="Enter Gender"></option>
      <option {{isSelected user.gender 'Male'}}  value="male">Male</option>
      <option {{isSelected user.gender 'Female'}} value="female">Female</option>
      <option {{isSelected user.gender 'other'}}  value="other">other</option>



    </select>
    <br>
    Let Everyone see my Profile:
    <select id="js-public">
      <option {{isSelected user.public 'Null'}} value="null"></option>
      <option {{isSelected user.public 'Yes'}} value="yes">Yes</option>
      <option {{isSelected user.public 'No'}} value="no">No</option>
    </select>
    <br>
    <button id="js-submit" class="btn btn-info" onclick="alert('Your profile has been updated!')">Update Profile</button>
    <br>
    <a href="{{pathFor 'myprofile'}}"><button class="btn btn-info">Go Back</button></a>
</template>
