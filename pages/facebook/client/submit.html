<template name="submit">
<h1>Share your own VR vacation!</h1>

<table class="table table-bordered">
	<thead>
		<tr><th>Your Title</th><th>Your Description</th><th>Your Location</th><th>Your Name</th></tr>
	</thead>
	<tbody>
		{{#each person in team}}
  		{{> teamrow t=person}}
		{{/each}}
	</tbody>
</table>


  <textarea id="fb-posttitle" cols="25%" rows="1" placeholder="What is your status?">
  </textarea>
  <textarea id="fb-postname" cols="25%" rows="1" placeholder="What is your status?">
  </textarea>
  <textarea id="fb-posttext" cols="25%" rows="1" placeholder="What is your status?">
  </textarea>
  <textarea id="fb-postloc" cols="25%" rows="1" placeholder="What is your status?">
  </textarea>
  <button id="submit" class="btn btn-small btn-info">Post status</button>
</template>
