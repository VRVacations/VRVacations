<template name="submit">
	<head>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
	  <style>
	    body {
	      font-family: 'Quicksand', sans-serif;
	      font-size: 20px;
	    }
	  </style>
	</head>
<h1>Share your own VR vacation!</h1>

<table class="table table-bordered">
	<thead>
		<!--<tr>-->
		<th>Title Your VR!</th>
	</thead>
	<tbody>
    <th>
    <textarea id="fb-posttitle" cols="30%" rows="1">
    </textarea>
    </th>
	</tbody>
</table>

<table class="table table-bordered">
	<thead>
		<th>Insert Your Image Link Here</th>
	</thead>
	<tbody>
    <th>
    <textarea id="fb-postname" cols="30%" rows="1">
    </textarea>
    </th>
	</tbody>
</table>

<table class="table table-bordered">
	<thead>
		<th>Add a Description!</th>
	</thead>
	<tbody>
    <th>
    <textarea id="fb-posttext" cols="30%" rows="1">
    </textarea>
    </th>
	</tbody>
</table>

<table class="table table-bordered">
	<thead>
		<th>Share the Location</th>
	</thead>
	<tbody>
    <th>
    <textarea id="fb-postloc" cols="30%" rows="1">
    </textarea>
    </th>
	</tbody>
</table>

  <button id="submit" class="btn btn-small btn-info" onclick="alert('Your post has been submitted!Go check it out in your feed.')">Post status</button>
</template>
