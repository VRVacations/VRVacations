<template name="submit">
<h1>Share your own VR vacation!</h1>

<table class="table table-bordered">
	<thead>
		<tr><th>Your Title</th><th>Your Image link</th><th>Your Description</th><th>Your Location</th></tr>
	</thead>
	<tbody>
    <th>
    <textarea id="fb-posttitle" cols="30%" rows="1">
    </textarea>
    </th><th>
    <textarea id="fb-postname" cols="30%" rows="1">
    </textarea>
    </th><th>
    <textarea id="fb-posttext" cols="30%" rows="1">
    </textarea>
    </th><th>
    <textarea id="fb-postloc" cols="30%" rows="1">
    </textarea>
    </th>
	</tbody>
</table>
  <button id="submit" class="btn btn-small btn-info" onclick="alert('Your post has been submitted!')">Post status</button>
</template>
