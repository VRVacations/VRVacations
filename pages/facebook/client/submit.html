<template name="submit">
	<head>
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
	  <style>
	    body {
	      font-family: 'Quicksand', sans-serif;
	      font-size: 20px;
	    }
	  </style>
	</head>
<h1>Share your own VR vacation!</h1>

		<h3><strong>Give Your VR a Title*</strong></h3>
    <textarea id="fb-posttitle" cols="110%" rows="1"></textarea>

		<h3><strong>Insert Your Image Link Here*</strong></h3>
		<textarea id="fb-postname" cols= "110%" rows="1"></textarea>

		<h3><strong>Add a Description!</strong></h3>
		<textarea id="fb-posttext" cols="110%" rows="1"></textarea>

		<h3><strong>Share the Location*</strong></h3>
		<textarea id="fb-postloc" cols="110%" rows="1"></textarea>

  <button id="submit" class="btn btn-small btn-info">Post status</button>
</template>
