<template name = "virtualreality">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        font-size: 20px;
      }
    </style>
  <input type="hidden" value="{{image}}">
  <br><br><br><br><br>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
     <a-assets><img crossorigin="anonymous" id="panoramas" src="{{image}}">
     </a-assets>
     <a-camera wasd-controls
        position="0 0 0"
        cursor-visible="true"
        cursor-scale="20"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
     </a-camera>
     <a-sky src="#panoramas" rotation="0 -90 0" wasd-controls="true"></a-sky>
   </a-scene>
</body>
</template>
