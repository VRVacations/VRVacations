<template name = "virtualreality">
  <input type="hidden" value="{{image}}">
  <br><br><br><br><br>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <a-scene>
     <a-assets><img crossorigin="anonymous" id="panoramas" src="{{image}}"> 
     </a-assets>
     <a-camera wasd-controls
        position="0 1 4"
        cursor-visible="true"
        cursor-scale="20"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
     </a-camera>
     <a-sky src="#panoramas" rotation="0 -90 0">
     </a-sky>
  </a-scene>
</template>
